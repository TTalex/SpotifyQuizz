<audio id="audioelement" ng-src="{{preview_url}}">
</audio>
<h1>Configuration</h1>
<button ng-click="login()">Login with Spotify</button>
<div>Nombre de secondes: <input type="number" ng-model="sample_time" min="0" max="30"/></div>
<div ng-show="categories">
    <h3>Categories</h3>
    <button ng-repeat="c in categories" type="button" name="button" ng-click="selectcategory(c)">{{c.name}}</button>
</div>
<div ng-show="playlists">
    <h3>Playlists</h3>
    <button ng-repeat="p in playlists" type="button" name="button" ng-click="selectplaylist(p)">{{p.name}}</button>
</div>
<div ng-show="filtered_tracks">
    <div>Cette playliste contient {{filtered_tracks.length}} musiques.</div>
    <button type="button" name="button" ng-click="generate_tracks(true)">C'est parti !</button>
</div>
<div ng-show="tracks">
    <h3>Quelle musique ?</h3>
    <button ng-repeat="t in tracks track by $index" type="button" name="button" ng-click="choose(t)" style="display:block">[{{$index + 1}}] {{t.artists[0].name}} - {{t.name}}</button>
</div>
<div>{{message}}</div>
<div>{{waiting}}</div>
<div ng-show="tracks">Score: {{score}}, musique {{track_counter}}/{{MAX_TRACKS}}</div>
<table ng-show="responses">
    <tr>
        <td ng-repeat="r in responses track by $index" ng-class="{greenbg: r, redbg: !r}" style="width: 20px; height: 20px"><span ng-show="r">+{{r | number:0}}</span><span ng-hide="r">+0</span></td>
    </tr>
</table>
